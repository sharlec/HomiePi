<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Task Â· HomiePi</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Space Grotesk", Arial, sans-serif;
        background: radial-gradient(circle at top left, #fef9c3 0%, #e0f2fe 35%, #f8fafc 100%);
        color: #0f172a;
      }
      .card {
        width: min(520px, 92vw);
        background: #fff;
        border-radius: 24px;
        padding: 28px;
        box-shadow: 0 30px 60px rgba(15, 23, 42, 0.2);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 24px;
      }
      p {
        margin: 0 0 20px;
        color: #64748b;
      }
      .qr {
        display: grid;
        place-items: center;
        padding: 16px;
        border-radius: 18px;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
      }
      .link {
        word-break: break-all;
        font-size: 12px;
        color: #1d4ed8;
        margin-top: 14px;
      }
      .meta {
        margin-top: 12px;
        font-size: 12px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Scan to Add a Task</h1>
      <p>Use your phone to open the add-task page. This QR expires in 10 minutes.</p>
      <div class="qr" id="qr" data-url="{{ mobile_url }}"></div>
      <noscript>
        <div class="link">{{ mobile_url }}</div>
      </noscript>
      <div class="link" id="qr-link">
        <a href="{{ mobile_url }}">{{ mobile_url }}</a>
      </div>
      <div class="meta">Expires at {{ expires_at }}</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      (function () {
        var container = document.getElementById("qr");
        var url = container && container.dataset ? container.dataset.url : "";
        if (!container || !url || typeof QRCode === "undefined") {
          return;
        }
        container.innerHTML = "";
        new QRCode(container, {
          text: url,
          width: 220,
          height: 220,
          colorDark: "#0f172a",
          colorLight: "#ffffff",
        });
      })();
    </script>
  </body>
</html>
